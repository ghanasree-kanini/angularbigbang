  <section class="bg">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../../assets/images/login2.jpg" id="login_img" style="width:300px;height:400">
                      
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      

                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0" style="color: #393f81;">Lifecare</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <!-- <div class="form-outline mb-4">
                          <input type="text" id="form2Example17" class="form-control form-control-lg" placeholder="User Name" [(ngModel)]="userDTO.id"/>
                        </div> -->

                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example17" class="form-control form-control-lg" placeholder="email@gmail.com" [(ngModel)]="userDTO.email" name="username"   #username="ngModel"/>
                          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                            <div *ngIf="username.errors?.['required']">User Name is required.</div>

                            <!-- <div *ngIf="username.errors?.['pattern']">User Name must not contain Special characters</div> -->
                          </div>
                        </div>
      
                        <!-- <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="password" [(ngModel)]="userDTO.password"/> 
                        </div> -->

                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="userDTO.password" name="password" required #password="ngModel"/>
                          
                          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                            <div *ngIf="password.errors?.['required']">Password is required.</div>
                          </div>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn  btn-lg btn-block" type="button" (click)="Login()">Login</button>
                        </div>
      
                        <!-- <li aria-disabled="true" class="small text-muted" href="#!">Forgot password?</li> -->
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                        <a (click)="move()" style="color: #393f81;cursor: pointer;">Register here </a></p>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
